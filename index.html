<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A website for training your knowledge of JavaScript 'ask.Js'">
    <meta name="keywords" content="js, javascript, learn javascript">
    <meta name="author" content="DenysRudenko">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/ico.png' />
    <script src="jquery-2.14.js"></script>
    <title>ask.Js</title>
</head>

<body>

    <!-- Background animation with cubes -->
    <div class="container-fluid">
        <!-- Background animtion-->
        <div class="background">
            <!-- A couple of cubes for a background animation -->
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>

            <!-- Loader at the start of the page -->
            <div class="loader-wrapper" id="loader-wrapper">
                <span class="loader"><span class="loader-inner"></span></span>
            </div>

            <!-- A div for a logo 'ask.Js' -->
            <div class="logo parallax " id="logo">
                <div class="cube2"></div>
                <a href="index.html">
                    <span class=" color-span">ask.JS</span></a>
            </div>

            <!-- A div for a first page box -->
            <div class="home-box custom-box">
                <h3>Instruction:</h3>
                <p>Total number of questions: <span class="total-questions"></span></p>
                <p>Pick the correct answer for the questions about JavaScript.</p>
                <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>

            <!-- A div for a second page -->
            <div class="quiz-box custom-box hide">
                <div class="question-number">

                </div>
                <div class="question-text">

                </div>
                <div class="option-container">

                </div>
                <div class="next-question-btn">
                    <button type="button" class="btn" onclick="next()">Next</button>
                </div>
                <div class="answers-indicator">

                </div>
            </div>

            <div class="result-box custom-box hide">
                <h1>Quiz Result</h1>
                <table>
                    <tr>
                        <td>Total Questions</td>
                        <td><span class="total-questions"></span></td>
                    </tr>
                    <tr>
                        <td>Attempt</td>
                        <td><span class="total-attempt"></span></td>
                    </tr>
                    <tr>
                        <td>Correct</td>
                        <td><span class="total-correct"></span></td>
                    </tr>
                    <tr>
                        <td>Wrong</td>
                        <td><span class="total-wrong"></span></td>
                    </tr>
                    <tr>
                        <td>Percentage</td>
                        <td><span class="percentage"></span></td>
                    </tr>
                    <tr>
                        <td>Your Total Score</td>
                        <td><span class="total-score"></span></td>
                    </tr>
                </table>

                <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
                <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
            </div>
        </div>

    </div>


    <!-- Connecting for a Js file -->
    <script src="assets/js/script.js"></script>

</body>

</html>
